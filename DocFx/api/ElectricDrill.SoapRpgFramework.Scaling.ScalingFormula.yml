  exceptions:
  - type: UnityEngine.Assertions.AssertionException
    commentId: T:UnityEngine.Assertions.AssertionException
    description: >-
      Thrown if the growth formula is not set, if the level is less than or equal to zero,

      if the level exceeds the maximum allowed by the growth formula,

      or if <code>useScalingBaseValue</code> is false and a level is provided.
