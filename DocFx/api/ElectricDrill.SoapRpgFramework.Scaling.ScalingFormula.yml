  assemblies:
  - com.electricdrill.soap-rpg-framework.Runtime
  namespace: ElectricDrill.SoapRpgFramework.Scaling
  summary: >-
    Represents a formula to calculate a value based on values returned by several scaling components.

    The calculation of each scaling component can either be based on the "self" entity (the entity that owns the formula)

    or the "target" entity (the entity that will be targeted by the action).

    For example, a scaling formula for an attack that deals the more damage the higher the enemy's armor is,

    can use the "self" entity to calculate the damage based on the attacker's stats

    and the "target" entity to calculate additional damage based on the target's armor.

    The final damage will be the sum of the value returned by the two scaling components.
