  assemblies:
  - com.electricdrill.soap-rpg-framework.Runtime
  namespace: ElectricDrill.SoapRpgFramework.Stats
  summary: >-
    Component that manages the statistics of an entity in the game.

    It handles base stats, flat stat modifiers, stat to stat modifiers, and percentage stat modifiers.<br />

    Base stats can either be fixed or come from the entity's class (if one is available on the Game Object).

    When stats change because of a modifier of any kind, the assigned <xref href="ElectricDrill.SoapRpgFramework.Events.StatChangedGameEvent" data-throw-if-not-resolved="false"></xref> is raised.
  example: []
  syntax:
    content: >-
      [DisallowMultipleComponent]

      [RequireComponent(typeof(EntityCore))]

      public class EntityStats : MonoBehaviour, IStatSetSource
    content.vb: >-
      <DisallowMultipleComponent>

      <RequireComponent(GetType(EntityCore))>

      Public Class EntityStats Inherits MonoBehaviour Implements IStatSetSource
