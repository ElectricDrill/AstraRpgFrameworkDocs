  assemblies:
  - com.electricdrill.soap-rpg-framework.Runtime
  namespace: SoapRpgFramework.Attributes
  summary: >-
    Manages the attributes of an entity.

    This component calculates attribute values by combining base values, flat modifiers, percentage modifiers, and spent attribute points.

    It requires an <xref href="SoapRpgFramework.Attributes.EntityAttributes.EntityCore" data-throw-if-not-resolved="false"></xref> component on the same GameObject.
  example: []
  syntax:
    content: >-
      [DisallowMultipleComponent]

      [RequireComponent(typeof(EntityCore))]

      public class EntityAttributes : MonoBehaviour
    content.vb: >-
      <DisallowMultipleComponent>

      <RequireComponent(GetType(EntityCore))>

      Public Class EntityAttributes Inherits MonoBehaviour
