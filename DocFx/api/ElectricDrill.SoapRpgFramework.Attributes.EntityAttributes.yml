  namespace: ElectricDrill.SoapRpgFramework.Attributes
  summary: >-
    Manages the attributes of an entity.

    This component calculates attribute values by combining base values, flat modifiers, percentage modifiers, and spent attribute points.

    It requires an <xref href="ElectricDrill.SoapRpgFramework.Attributes.EntityAttributes.EntityCore" data-throw-if-not-resolved="false"></xref> component on the same GameObject.
  example: []
  syntax:
